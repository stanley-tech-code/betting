<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aviator - The fastest way to win big. Join now and start playing instantly.">
  <title>Aviator - Play Now</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: url('/bg-aviator.png'), linear-gradient(135deg, #2c3e50 0%, #000000 100%);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #ff4d4d, #f9cb28);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .cta-button {
      display: inline-block;
      padding: 1rem 3rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      background: #e31e24;
      border-radius: 50px;
      text-decoration: none;
      transition: transform 0.2s, background 0.2s;
      box-shadow: 0 4px 15px rgba(227, 30, 36, 0.4);
    }

    .cta-button:hover {
      transform: scale(1.05);
      background: #ff3333;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #888;
    }
  </style>
  <script>
    // Track visits immediately
    (async function () {
      try {
        // Generate or retrieve session ID
        let sessionId = localStorage.getItem('aviator_session_id');
        if (!sessionId) {
          sessionId = 'sess_' + Math.random().toString(36).substr(2, 9);
          localStorage.setItem('aviator_session_id', sessionId);
        }

        // Initial visit tracking
        await fetch('/api/landing-stats', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'visit',
            sessionId: sessionId,
            referrer: document.referrer
          })
        });

        // Track clicks
        const ctaBtn = document.querySelector('.cta-button');
        if (ctaBtn) {
          ctaBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            const targetUrl = ctaBtn.href;

            try {
              await fetch('/api/landing-stats', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  action: 'click',
                  sessionId: sessionId
                })
              });
            } catch (err) {
              console.error('Tracking failed', err);
            }

            // Proceed to destination
            window.location.href = targetUrl;
          });
        }
      } catch (err) {
        console.error('Analytics init failed', err);
      }
    })();
  </script>
</head>

<body>
  <div class="container">
    <h1>AVIATOR</h1>
    <p>The game that's taking over the world. Play now and win real money instantly.</p>

    <a href="https://bit.ly/3Df9Z4n" class="cta-button">PLAY NOW</a>

    <div class="footer">
      18+ | Play Responsibly | Terms & Conditions Apply
    </div>
  </div>
</body>

</html>
